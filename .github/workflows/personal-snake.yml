name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build SVG-only action
        run: |
          npm run build:action
          rm -rf svg-only/dist
          mv packages/action/dist svg-only/dist

      - name: Generate snake animation
        uses: ./svg-only
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake_rainbow.svg?color_snake=orange,red,blue,green,yellow,purple
            dist/github-contribution-grid-snake_rainbow-dark.svg?palette=github-dark&color_snake=orange,red,blue,green,yellow,purple
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake_rainbow.gif?color_snake=orange,red,blue,green,yellow,purple&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Ensure files exist
        run: |
          ls dist
          test -f dist/github-contribution-grid-snake_rainbow.svg
          test -f dist/github-contribution-grid-snake_rainbow-dark.svg
          test -f dist/github-contribution-grid-snake.svg
          test -f dist/github-contribution-grid-snake-dark.svg
          test -f dist/github-contribution-grid-snake_rainbow.gif

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 